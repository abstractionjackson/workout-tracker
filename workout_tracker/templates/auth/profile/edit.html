{% extends 'base.html' %} {% block title %}Edit Profile{% endblock %} {% block
content %}
<!-- Form: User Profile Update -->
<section class="container-sm">
  <h2>Edit Profile</h2>
  <form method="post">
    <div>
      <label for="first_name">First Name</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        value="{{ g.user['first_name'] }}"
        required
      />
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        value="{{ g.user['last_name'] }}"
        required
      />
    </div>
    <div>
      <label for="date_of_birth">Date of Birth</label>
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        value="{{ g.user['date_of_birth'] }}"
        required
      />
    </div>
    <div>
      <label for="height">Height</label>
      <input
        type="number"
        id="height"
        name="height"
        value="{{ g.user['height'] }}"
        required
      />
    </div>
    <div>
      <label for="weight">Weight</label>
      <input
        type="number"
        id="weight"
        name="weight"
        value="{{ g.user['weight'] }}"
        required
      />
    </div>
    <div>
      <button type="submit">Update</button>
    </div>
  </form>
</section>
{% endblock %}
